<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel & Flight Booking</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to your existing CSS -->
</head>
<body>
    <header>
        <h1>Book Your Hotel & Flight</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="services.html">Explore Our Services</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Book Your Hotel & Flight</h2>
        <form action="#" method="POST">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required>

            <label for="flight">Flight Type:</label>
            <select id="flight" name="flight">
                <option value="one-way">One-Way</option>
                <option value="round-trip">Round-Trip</option>
            </select>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
